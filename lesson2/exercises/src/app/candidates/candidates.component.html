<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor="let candidate of candidates" (click) = "selected = candidate">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected != undefined "> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
               <li>Name: {{selected.name}}</li>
               <li>Age: {{selected.data.age}}</li>
               <li>Mass: {{selected.data.mass}}</li>
               <li>Sidekick: {{selected.data.sidekick}}</li>
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf="selected != undefined " src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let crewMember of crew">{{crewMember.name}}</li>
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <button *ngIf="crew.length>0" (click)="crew = []">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)="selected = undefined">Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
        <button (click)="addToCrew(selected)">Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
